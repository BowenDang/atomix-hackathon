<!DOCTYPE HTML>
<html>
    <head>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/atomix-view.js"></script>

        <style>
            .example {
                margin: auto;
            }

            #cluster {
                width: 50%;
            }

            #table {
                width: 80%;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            table #top-header {
                font-size: 22px;
            }

            table .node-name {
                font-weight: bold;
            }

            td, th {
                border: 1px solid #dddddd;
                padding: 8px;
            }

            th {
                text-align: center;
            }

            #cluster-canvas {
                text-align: center;
                margin-bottom: 35px;
            }

            .service-cluster {
                display: inline-block;
                margin: 15px 10px;
            }

            .publisher {
                animation-name: disappear;
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }

            /* Animations */
            @keyframes disappear {
                0%   {background-color: yellow; opacity: 1;}
                25%  {background-color: yellow; opacity: 0.75;}
                50%  {background-color: yellow; opacity: 0.5;}
                75%  {background-color: yellow; opacity: 0.25;}
                100% {background-color: yellow; opacity: 0;}
            }
        </style>
    </head>

    <body>
        <div>
            <button onclick="start();">Start</button>
            <button onclick="restart();">Restart</button>
        </div>

        <div class="example" id="cluster"></div>
        <div class="example" id="table"></div>
    </body>
</html>
